<!-- templates/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup | Krishi Mitra</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script>
    function validateSignupForm() {
      const name = document.forms["signupForm"]["name"].value.trim();
      const email = document.forms["signupForm"]["email"].value.trim();
      const password = document.forms["signupForm"]["password"].value;
      const confirm = document.forms["signupForm"]["confirm_password"].value;

      if (!name || !email || !password || !confirm) {
        alert("All fields are required.");
        return false;
      }

      if (password !== confirm) {
        alert("Passwords do not match.");
        return false;
      }

      return true;
    }
  </script>
</head>
<body>
  <div class="login-container">
    <h2>Signup</h2>
    {% if error %}
      <p style="color:red">{{ error }}</p>
    {% endif %}
    <form name="signupForm" method="POST" onsubmit="return validateSignupForm();">
      <input type="text" name="name" placeholder="Name"><br>
      <input type="email" name="email" placeholder="Email"><br>
      <input type="password" name="password" placeholder="Password"><br>
      <input type="password" name="confirm_password" placeholder="Confirm Password"><br>
      <button type="submit">Signup</button>
    </form>
    <br>
    <a href="/login">Already have an account? Login</a>
  </div>
</body>
</html>
