<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Krishi Mitra{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      height: 100vh;
      padding-top: 20px;
      color: white;
      flex-shrink: 0;
    }

    .sidebar h3 {
      text-align: center;
      margin-bottom: 10px;
    }

    .sidebar p {
      text-align: center;
      font-size: 0.85em;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #1abc9c;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
      background: #f8f8f8;
      height: 100vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h3>üë©‚Äçüåæ {{ session.get('name', 'Guest') }}</h3>
    <p>{{ session.get('email') }}</p>
    <a href="/profile">Profile</a>
    <a href="/logout">Logout</a>
  </div>

  <!-- Main Dashboard or Page Content -->
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
