<!DOCTYPE html>
<html lang="kn">
<head>
  <meta charset="UTF-8" />
  <title>KrishiMitra - Kannada Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2ec;
      padding: 40px;
    }
    h2 {
      color: #2d8659;
    }
    #chat-box {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      min-height: 100px;
      max-height: 400px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 12px;
    }
    .user {
      font-weight: bold;
      color: #2d2d2d;
    }
    .bot {
      color: #004d00;
    }
    textarea {
      width: 100%;
      height: 60px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #2d8659;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>üåæ KrishiMitra - Kannada Chatbot</h2>
  <div id="chat-box"></div>

  <textarea id="user-input" placeholder="‡≤®‡≥Ä‡≤µ‡≥Å ‡≤∏‡≤π‡≤æ‡≤Ø ‡≤¨‡≥á‡≤ï‡≤æ‡≤¶ ‡≤™‡≥ç‡≤∞‡≤∂‡≥ç‡≤®‡≥Ü ‡≤á‡≤≤‡≥ç‡≤≤‡≤ø ‡≤¨‡≤∞‡≥Ü‡≤Ø‡≤ø‡≤∞‡≤ø..."></textarea>
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById("user-input").value;
      if (!userInput.trim()) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="message user">ü§ñ ‡≤®‡≥Ä‡≤µ‡≥Å ‡≤ï‡≥á‡≤≥‡≤ø: ${userInput}</div>`;
      document.getElementById("user-input").value = "";

      try {
        const res = await fetch("/get_response", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: userInput })
        });

        const data = await res.json();
        chatBox.innerHTML += `<div class="message bot">ü§ñ ‡≤â‡≤§‡≥ç‡≤§‡≤∞: ${data.response}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        chatBox.innerHTML += `<div class="message bot">‚ùå ‡≤¶‡≥ã‡≤∑: Server error or API failed.</div>`;
      }
    }
  </script>
</body>
</html>
