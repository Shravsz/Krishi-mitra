<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Krishi Mitra Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg: #f4f6f7;
      --text: #2c3e50;
      --card-bg: rgba(255, 255, 255, 0.7);
      --button-bg: #2e86de;
      --hover-bg: #1b4f72;
    }

    body.dark {
      --bg: #0d1117;
      --text: #e6edf3;
      --card-bg: rgba(23, 23, 23, 0.7);
      --button-bg: #238636;
      --hover-bg: #1f6feb;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
    }

    .menu-toggle {
      background: none;
      border: none;
      color: var(--button-bg);
      font-size: 28px;
      cursor: pointer;
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 1001;
    }

    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
    }

    .theme-toggle button {
      background: var(--button-bg);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    .sidebar {
      width: 240px;
      background-color: #1b2631;
      color: white;
      height: 100vh;
      padding: 20px;
      position: fixed;
      left: 0;
      top: 0;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar.closed {
      transform: translateX(-100%);
    }

    .sidebar h2 {
      margin-top: 50px;
      margin-bottom: 30px;
      font-size: 20px;
      text-align: center;
    }

    .sidebar a {
      display: block;
      color: #ecf0f1;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: #34495e;
      transform: translateX(5px);
    }

    .main-content {
      margin-left: 240px;
      padding: 40px;
      text-align: center;
      transition: margin-left 0.3s ease;
    }

    .main-content.full {
      margin-left: 0;
    }

    .welcome-card {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 700px;
      margin: 40px auto;
    }

    .welcome-card h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .welcome-card h3 {
      font-weight: normal;
    }

    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .button {
      background: var(--button-bg);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .button:hover {
      background: var(--hover-bg);
      transform: translateY(-3px);
    }

    @media (max-width: 768px) {
      .main-content {
        margin-left: 0;
        padding: 20px;
      }

      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .button-grid {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar Toggle -->
  <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>

  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <button onclick="toggleTheme()">üåì Theme</button>
  </div>

  <!-- Sidebar -->
  <!-- Sidebar -->
<div class="sidebar closed" id="sidebar">
  <h2>üë©‚Äçüåæ Krishi Mitra</h2>
  <p>Welcome, {{ name }}</p>
  <a href="/dashboard">üè† Dashboard</a>
  <a href="/profile">üë§ Profile</a>
  <a href="/about">‚ÑπÔ∏è About</a> <!-- ‚úÖ NEW LINE -->
  <a href="/logout">üö™ Logout</a>
</div>


  <!-- Main -->
  <div class="main-content full" id="main">
    <div class="welcome-card">
      <h1>Welcome to the Dashboard</h1>
      <h3>Your Email: <strong>{{ email }}</strong></h3>
    </div>

    <div class="button-grid">
      <a href="/crop" class="button">üåæ Crop Recommendation</a>
      <a href="/fertilizer" class="button">üß™ Fertilizer</a>
      <a href="/schemes" class="button">üìò Govt Schemes</a>
      <a href="/weather" class="button">üå§Ô∏è Weather</a>
      <a href="/chatbot" class="button">ü§ñ Chatbot</a>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("closed");
      document.getElementById("main").classList.toggle("full");
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    // Load theme from previous session
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }
  </script>
</body>
</html>
